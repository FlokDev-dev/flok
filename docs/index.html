<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flok Engine — Documentation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">

  <style>
    /* ─── TOKENS ─────────────────────────────────────────── */
    :root {
      --accent:     #00ffa3;
      --accent-dim: rgba(0,255,163,.1);
      --accent-glow:rgba(0,255,163,.3);
      --bg:         #080b0f;
      --surface:    #0d1117;
      --surface2:   #131820;
      --border:     rgba(255,255,255,.07);
      --text:       #d4dde8;
      --muted:      #5b6a7a;

      --font-head: 'Syne', sans-serif;
      --font-body: 'DM Sans', sans-serif;
      --font-code: 'DM Mono', monospace;

      --sidebar-w: 272px;
      --radius:    10px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-body);
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
      line-height: 1.75;
      overflow-x: hidden;
    }

    /* ─── SIDEBAR ────────────────────────────────────────── */
    .sidebar {
      background: var(--surface) !important;
      border-right: 1px solid var(--border) !important;
      padding: 0 !important;
      width: var(--sidebar-w) !important;
    }

    /* Brand */
    .sidebar h1.app-name {
      display: flex !important;
      align-items: center !important;
      gap: 10px !important;
      padding: 24px 20px 18px !important;
      font-family: var(--font-head) !important;
      font-size: 1rem !important;
      font-weight: 800 !important;
      color: #eef2f7 !important;
      border-bottom: 1px solid var(--border) !important;
      letter-spacing: -.01em !important;
      text-decoration: none !important;
    }
    .sidebar h1.app-name::before {
      content: '';
      display: inline-block;
      width: 26px; height: 26px;
      background: var(--accent);
      border-radius: 6px;
      flex-shrink: 0;
      clip-path: polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);
    }
    .sidebar h1.app-name a { color: inherit !important; text-decoration: none !important; }

    /* Search */
    .search { padding: 12px 14px 6px !important; }
    .search input {
      background: var(--surface2) !important;
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      color: var(--text) !important;
      font-family: var(--font-body) !important;
      font-size: .82rem !important;
      padding: 8px 14px !important;
      width: 100% !important;
      transition: border-color .2s, box-shadow .2s !important;
    }
    .search input:focus {
      outline: none !important;
      border-color: var(--accent) !important;
      box-shadow: 0 0 0 3px var(--accent-dim) !important;
    }
    .search input::placeholder { color: var(--muted) !important; }
    .search .results-panel {
      background: var(--surface2) !important;
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
    }
    .search .matching-post { border-bottom: 1px solid var(--border) !important; padding: 10px 14px !important; }
    .search .matching-post a { color: var(--accent) !important; font-size: .82rem !important; }
    .search .matching-post p { color: var(--muted) !important; font-size: .78rem !important; }

    /* Nav */
    .sidebar-nav { padding: 8px 0 24px !important; }
    .sidebar-nav ul { list-style: none !important; padding: 0 !important; }
    .sidebar-nav > ul > li { margin: 0 !important; }

    /* Section headers (bold items) */
    .sidebar-nav ul li p,
    .sidebar-nav ul > li > strong,
    .sidebar-nav ul > li > p > strong {
      display: block !important;
      padding: 14px 20px 5px !important;
      font-family: var(--font-head) !important;
      font-size: .68rem !important;
      font-weight: 700 !important;
      text-transform: uppercase !important;
      letter-spacing: .1em !important;
      color: var(--muted) !important;
    }

    /* Nav links */
    .sidebar-nav ul li a {
      display: block !important;
      padding: 6px 20px !important;
      font-size: .84rem !important;
      font-weight: 400 !important;
      color: #8899aa !important;
      text-decoration: none !important;
      border-left: 2px solid transparent !important;
      transition: color .15s, background .15s, border-color .15s !important;
    }
    .sidebar-nav ul li a:hover,
    .sidebar-nav ul li.active > a {
      color: var(--accent) !important;
      background: var(--accent-dim) !important;
      border-left-color: var(--accent) !important;
    }

    /* Nested nav indent */
    .sidebar-nav ul ul li a {
      padding-left: 32px !important;
      font-size: .81rem !important;
    }

    /* ─── MAIN CONTENT ───────────────────────────────────── */
    .content {
      background: var(--bg) !important;
      padding: 56px 72px 100px !important;
      max-width: 860px !important;
    }

    .markdown-section {
      animation: fadeUp .35s ease both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ─── TYPOGRAPHY ─────────────────────────────────────── */
    h1, h2, h3, h4 {
      font-family: var(--font-head) !important;
      font-weight: 700 !important;
      color: #eef2f7 !important;
      letter-spacing: -.025em !important;
      line-height: 1.25 !important;
    }

    h1 {
      font-size: 2.2rem !important;
      font-weight: 800 !important;
      margin-bottom: 20px !important;
    }
    h1::after {
      content: '';
      display: block;
      width: 40px; height: 3px;
      background: var(--accent);
      border-radius: 99px;
      margin-top: 16px;
    }

    h2 {
      font-size: 1.35rem !important;
      margin-top: 56px !important;
      margin-bottom: 14px !important;
      padding-bottom: 10px !important;
      border-bottom: 1px solid var(--border) !important;
    }

    h3 {
      font-size: 1rem !important;
      margin-top: 34px !important;
      margin-bottom: 10px !important;
      color: var(--accent) !important;
      font-weight: 600 !important;
    }

    h4 {
      font-size: .7rem !important;
      margin-top: 28px !important;
      margin-bottom: 8px !important;
      color: var(--muted) !important;
      text-transform: uppercase !important;
      letter-spacing: .1em !important;
      font-weight: 700 !important;
    }

    p { margin-bottom: 1rem !important; color: var(--text) !important; }
    li { color: var(--text) !important; margin: 5px 0 !important; }
    li::marker { color: var(--accent) !important; }

    a { color: var(--accent) !important; text-decoration: none !important; }
    a:hover { text-decoration: underline !important; }

    strong { color: #eef2f7 !important; font-weight: 600 !important; }
    em { color: #9eb3c8 !important; font-style: italic !important; }

    hr {
      border: none !important;
      border-top: 1px solid var(--border) !important;
      margin: 44px 0 !important;
    }

    /* ─── BLOCKQUOTE ─────────────────────────────────────── */
    blockquote {
      border-left: 3px solid var(--accent) !important;
      background: var(--surface2) !important;
      border-radius: 0 var(--radius) var(--radius) 0 !important;
      padding: 12px 18px !important;
      margin: 20px 0 !important;
    }
    blockquote p { margin: 0 !important; color: #9eb3c8 !important; font-size: .9rem !important; }

    /* ─── CODE ───────────────────────────────────────────── */
    code {
      font-family: var(--font-code) !important;
      font-size: .79rem !important;
      background: var(--surface2) !important;
      border: 1px solid var(--border) !important;
      color: var(--accent) !important;
      padding: 1px 7px !important;
      border-radius: 5px !important;
    }

    pre {
      background: var(--surface) !important;
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      padding: 20px 22px 20px !important;
      overflow-x: auto !important;
      margin: 18px 0 !important;
      position: relative !important;
    }
    /* Traffic lights */
    pre::before {
      content: '';
      position: absolute;
      top: 14px; left: 16px;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #ff5f6d;
      box-shadow: 14px 0 0 #ffbd2e, 28px 0 0 #27c93f;
      pointer-events: none;
    }
    pre code {
      background: transparent !important;
      border: none !important;
      color: #c8d3e0 !important;
      padding: 0 !important;
      font-size: .82rem !important;
      line-height: 1.7 !important;
    }

    /* Copy button from plugin */
    .docsify-copy-code-button {
      background: var(--surface2) !important;
      color: var(--muted) !important;
      border: 1px solid var(--border) !important;
      border-radius: 5px !important;
      font-family: var(--font-body) !important;
      font-size: .72rem !important;
      top: 10px !important;
      right: 10px !important;
    }
    .docsify-copy-code-button:hover { color: var(--accent) !important; border-color: var(--accent) !important; }

    /* ─── TABLES ─────────────────────────────────────────── */
    table {
      border-collapse: collapse !important;
      width: 100% !important;
      margin: 20px 0 !important;
      font-size: .875rem !important;
    }
    th {
      background: var(--surface2) !important;
      font-family: var(--font-head) !important;
      font-size: .68rem !important;
      text-transform: uppercase !important;
      letter-spacing: .09em !important;
      color: var(--muted) !important;
      padding: 10px 16px !important;
      text-align: left !important;
      border-bottom: 1px solid var(--border) !important;
    }
    td {
      padding: 10px 16px !important;
      border-bottom: 1px solid var(--border) !important;
      background: transparent !important;
      color: var(--text) !important;
    }
    tr:hover td { background: rgba(255,255,255,.025) !important; }
    tr:nth-child(odd) td { background: transparent !important; }
    tr:nth-child(even) td { background: transparent !important; }
    tbody tr:nth-child(2n) { background: transparent !important; }
    tbody tr { background: transparent !important; }
    td code { font-size: .75rem !important; }

    /* ─── SCROLLBAR ──────────────────────────────────────── */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,.1); border-radius: 99px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    /* ─── PROGRESS ───────────────────────────────────────── */
    #nprogress .bar { background: var(--accent) !important; height: 2px !important; }
    #nprogress .peg { box-shadow: 0 0 8px var(--accent) !important; }

    /* ─── RESPONSIVE ─────────────────────────────────────── */
    @media (max-width: 768px) {
      .content { padding: 32px 24px 80px !important; }
      h1 { font-size: 1.75rem !important; }
      h2 { font-size: 1.15rem !important; }
    }
  </style>
</head>

<body>
<div id="app"></div>

<script>
  window.$docsify = {
    name: '⬡ Flok Engine',
    repo: 'https://github.com/FlokDev-dev/flok',
    themeColor: '#00ffa3',
    auto2top: true,
    basePath: '/flok/',
    loadSidebar: '_sidebar.md',
    subMaxLevel: 2,
    executeScript: false,
    notFoundPage: false,
    relativePath: false,
    search: {
      maxAge: 86400000,
      paths: 'auto',
      placeholder: 'Search docs…',
      noData: 'No results.',
      depth: 4,
    },
  };
</script>

<!-- Core -->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<!-- Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<!-- Syntax highlighting -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
